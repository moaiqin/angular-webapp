<div class="position-desc">
    <span class="store active"></span>
    <p class="cl-fix"><h4 class="fl"><span>职位：</h4><h4 class="fl job"></span>{{data.name}}</h4></p>
    <p class="cl-fix"><h4 class="fl">资薪：</h4><span class="get-money">{{data.salaryName}}</span></p>
    <p class="cl-fix"><h4 class="fl">城市：</h4>{{data.cityName}}</p>
    <p class="cl-fix"><h4 class="fl">经验：</h4>{{data.experience}}</p>
    <p class="cl-fix"><h4 class="fl">学历：</h4>{{data.education}}</p>

    <div company com="com" ></div>

    <div class="position-need">
    	<h4>职位描述</h4>
    	<p class="position-need-desc">
    		{{data.description}}
    	</p>
    </div>
     <div class="position-task">
    	<h4>岗位职责</h4>
    	<p class="position-need-desc">
    		精通java开发，负责后天数据处理，了解java框架
    	</p>
    </div>
</div>
